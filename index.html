<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta Aleatoria Interactiva</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.0/dist/confetti.browser.js"></script> 
    <link rel="icon" type="image/png" href="logo.jpg">
    <style>
        /* --- 1. ESTILOS CSS --- */
        
        /* Estilos base */
        body {
            /* Aplicaci√≥n de la fuente Montserrat */
            font-family: 'Montserrat', sans-serif; 
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            /* Sombra suave para levantar el contenedor */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #3f51b5;
            font-weight: 900; /* Extra bold para Montserrat */
            margin-bottom: 5px;
        }

        .subtitle {
            text-align: center;
            color: #03a9f4;
            font-size: 1.1em;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .wheel-panel {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            gap: 40px;
        }

        /* Ruleta */
        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            /* Sombra ligeramente m√°s marcada para la ruleta */
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            margin: auto;
        }

        #wheelCanvas {
            width: 100%;
            height: 100%;
            display: block;
            transition: transform 4.5s cubic-bezier(0.0, 0.0, 0.0, 1.0); 
        }

        .pointer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #f44336; /* Rojo brillante para destacar */
            z-index: 10;
        }

        /* Bot√≥n de giro */
        #spin-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            padding: 12px 25px; /* Ligeramente m√°s grande */
            background-color: white;
            border: 3px solid #3f51b5;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 700; /* Bold */
            color: #3f51b5;
            /* Sombra para el bot√≥n */
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            outline: none;
            transition: all 0.1s ease;
        }

        #spin-btn:active {
            transform: translate(-50%, -50%) scale(0.95);
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        }
        #spin-btn:disabled {
            background-color: #f0f0f0;
            color: #aaa;
            border-color: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Opciones Panel */
        .options-panel {
            width: 300px;
        }

        #options-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: vertical;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9em;
        }

        #update-btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px; /* M√°s espacio */
            background-color: #03a9f4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 700;
            transition: background-color 0.2s;
        }
        
        #update-btn:hover {
            background-color: #0288d1; /* Un azul m√°s oscuro al pasar el mouse */
        }

        /* Modal de Resultado */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .hidden {
            display: none;
        }

        .modal-content {
            background-color: white;
            padding: 40px 60px;
            border-radius: 15px; /* Esquinas m√°s redondeadas */
            text-align: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #aaa;
        }

        .result-box {
            background-color: #81d4fa;
            color: white;
            font-size: 3em; /* M√°s grande para el resultado */
            font-weight: 900;
            padding: 25px 50px;
            margin: 25px 0;
            border-radius: 10px;
            display: inline-block;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1); /* Ligera sombra interior */
        }

        .delete-btn {
            background-color: #03a9f4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Ruleta Aleatoria</h1>
        <p class="subtitle">Personaliza y Gira</p>

        <div class="wheel-panel">
            <div class="wheel-container">
                <canvas id="wheelCanvas" width="400" height="400"></canvas>
                <div class="pointer"></div>
                <button id="spin-btn">Girar</button>
            </div>

            <div class="options-panel">
                <h2>Opciones</h2>
                <p>Escribe las opciones (una por l√≠nea) entre las que quieres sortear.</p>
                <textarea id="options-input" rows="8">Opci√≥n 1
Opci√≥n 2
Opci√≥n 3
Opci√≥n 3
Opci√≥n 5
Opci√≥n 6</textarea>
                <button id="update-btn">Actualizar Ruleta</button>
            </div>
        </div>
    </div>

    <div id="result-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>¬°El resultado es!</h2>
            <div id="result-text" class="result-box"></div>
            <button id="remove-btn" class="delete-btn">üóëÔ∏è Eliminar opci√≥n</button>
        </div>
    </div>

    <script>
        // --- 3. L√ìGICA JAVASCRIPT ---
        
        // Colores base para los sectores de la ruleta
        const colors = ['#ffe082', '#ffc1e3', '#b388ff', '#a7ffeb', '#81d4fa', '#e1bee7'];

        // Elementos del DOM y Canvas
        const wheelCanvas = document.getElementById('wheelCanvas');
        const ctx = wheelCanvas.getContext('2d');
        const optionsInput = document.getElementById('options-input');
        const spinBtn = document.getElementById('spin-btn');
        const updateBtn = document.getElementById('update-btn');
        const resultModal = document.getElementById('result-modal');
        const resultText = document.getElementById('result-text');
        const closeBtn = document.querySelector('.close-btn');
        const removeBtn = document.getElementById('remove-btn');

        let options = [];
        let spinning = false;
        let currentRotation = 0; // Para mantener la rotaci√≥n actual

        // --- Funciones de la Ruleta (Canvas) ---

        function drawWheel() {
            options = optionsInput.value.split('\n').filter(opt => opt.trim() !== '');
            if (options.length === 0) {
                ctx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);
                return;
            }

            const numOptions = options.length;
            const anglePerSector = (2 * Math.PI) / numOptions; // √Ångulo en radianes
            const radius = wheelCanvas.width / 2;
            const centerX = radius;
            const centerY = radius;

            ctx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);

            for (let i = 0; i < numOptions; i++) {
                const startAngle = i * anglePerSector;
                const endAngle = (i + 1) * anglePerSector;

                // Dibujar el sector
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Dibujar el texto de la opci√≥n
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + anglePerSector / 2);
                ctx.textAlign = 'right';
                ctx.fillStyle = '#333';
                /* Aplicar la fuente Montserrat tambi√©n al canvas */
                ctx.font = 'bold 16px "Montserrat", sans-serif'; 
                
                const textXOffset = radius - 15;
                ctx.fillText(options[i], textXOffset, 10); 
                ctx.restore();
            }
        }

        // Funci√≥n para calcular el giro y detenerse
        function spinWheel() {
            if (spinning || options.length === 0) return;
            spinning = true;
            spinBtn.disabled = true;

            const numOptions = options.length;
            const anglePerSector = 360 / numOptions;
            const duration = 4500; // 4.5 segundos (coincide con el CSS)

            // 1. Elegir un √≠ndice ganador aleatorio
            const winnerIndex = Math.floor(Math.random() * numOptions);

            // 2. C√°lculo de alineaci√≥n:
            const targetSectorCenterAngle = (winnerIndex * anglePerSector) + (anglePerSector / 2);
            const pointerAngle = 270; // Puntero est√° en la posici√≥n 270¬∞ (arriba)

            // Rotaci√≥n necesaria para llevar el centro del sector (C) a la posici√≥n del puntero (P=270)
            let rotationToAlignWinner = pointerAngle - targetSectorCenterAngle;
            
            // Asegurarse de que el √°ngulo de rotaci√≥n m√≠nima sea positivo (en sentido horario)
            if (rotationToAlignWinner < 0) {
                rotationToAlignWinner += 360;
            }
            
            // 3. Vueltas extras (8 a 12 vueltas)
            const randomExtraRotations = Math.floor(Math.random() * 5) + 8; 
            const finalRotation = (randomExtraRotations * 360) + rotationToAlignWinner;
            
            // Aplicar la rotaci√≥n final.
            wheelCanvas.style.transition = 'transform 4.5s cubic-bezier(0.0, 0.0, 0.0, 1.0)';
            wheelCanvas.style.transform = `rotate(${finalRotation}deg)`;

            // 4. Esperar a que termine la animaci√≥n
            setTimeout(() => {
                spinning = false;
                spinBtn.disabled = false;
                
                // Ajustar la rotaci√≥n final y resetear la transici√≥n para el pr√≥ximo giro
                currentRotation = finalRotation % 360;
                wheelCanvas.style.transition = 'none'; 
                wheelCanvas.style.transform = `rotate(${currentRotation}deg)`;
                
                // Reestablecer la transici√≥n despu√©s de un breve retraso
                setTimeout(() => wheelCanvas.style.transition = 'transform 4.5s cubic-bezier(0.0, 0.0, 0.0, 1.0)', 50);

                // Mostrar el resultado (Garantiza la coincidencia con la flecha)
                const winnerOption = options[winnerIndex];
                showResult(winnerOption);
                
            }, duration);
        }

        // --- Funciones del Modal y Confeti ---

        function showResult(result) {
            resultText.textContent = result;
            resultModal.classList.remove('hidden');

            // Efecto de Confeti
            confetti({
                particleCount: 150,
                spread: 100,
                origin: { y: 0.6 }
            });
        }

        function hideResult() {
            resultModal.classList.add('hidden');
        }

        function removeOption() {
            const optionToRemove = resultText.textContent;
            
            // 1. Eliminar la opci√≥n del textarea
            const currentOptions = optionsInput.value.split('\n').filter(opt => opt.trim() !== '');
            const newOptions = currentOptions.filter(opt => opt !== optionToRemove);
            optionsInput.value = newOptions.join('\n');
            
            // 2. Redibujar la ruleta
            drawWheel();
            
            // 3. Cerrar el modal
            hideResult();
        }


        // --- Event Listeners ---

        spinBtn.addEventListener('click', spinWheel);
        updateBtn.addEventListener('click', drawWheel);
        closeBtn.addEventListener('click', hideResult);
        removeBtn.addEventListener('click', removeOption);

        // Inicializar la ruleta al cargar
        document.addEventListener('DOMContentLoaded', drawWheel);
    </script>
</body>
</html>
